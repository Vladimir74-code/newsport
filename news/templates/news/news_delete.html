{% extends 'base.html' %}

{% block content %}
<h1>Удалить {{ object.type|title }}</h1>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'news:news_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

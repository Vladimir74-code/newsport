{% extends 'default.html' %}

{% load custom_filters %}

{% block content %}
    <h1>{{ news.title|censor }}</h1>
    <p><strong>Автор:</strong> {{ news.author }}</p>
    <p><strong>Дата публикации:</strong> {{ news.published_date|date:"d.m.Y" }}</p>
    <p>{{ news.content|censor }}</p>
    <a href="{% url 'news_list' %}">Назад к списку новостей</a>
{% endblock %}

{% extends 'default.html' %}
{% load custom_filters %}

<h1>Список новостей</h1>
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'news_detail' article.id %}">{{ article.title|censor }}</a>
        <p>{{ article.pub_date|date:"d.m.Y" }}</p>
        <p>{{ article.text|truncatechars:20|censor }}</p>
    </li>
    {% endfor %}
</ul>

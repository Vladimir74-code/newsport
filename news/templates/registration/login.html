{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans "Вход" %}</h1>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
</form>
<p>{% trans "Нет аккаунта?" %} <a href="{% url 'account_signup' %}">{% trans "Зарегистрироваться" %}</a></p>
{% endblock %}
